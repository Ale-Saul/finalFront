<div class="container">
  <form>
    <h1>Registrarse</h1>
    <div>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div>
      <label for="confirm-password">Confirmar contraseña:</label>
      <input type="password" id="confirm-password" name="confirmPassword" required>
    </div>

    <div class="container-button">
      <button type="submit">Confirmar &nbsp; <i class="fa-sharp fa-regular fa-square-check fa-xl" style="color: #ffffff;"></i></button>
       <button class="regresar" [routerLink]="['/']"> Cancelar &nbsp; <i class="fa-sharp fa-solid fa-xmark fa-xl" style="color: #ffffff;"></i></button>
     </div>
  </form>
</div>
