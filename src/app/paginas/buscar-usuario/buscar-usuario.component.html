<div class="container">
  <div>
    <i (click)="toggleMenu()" class="fa-sharp fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
    <app-menu-lateral></app-menu-lateral>
  </div>
  <div>
    <div class="search-container">
      <input type="text" placeholder="Buscar..." class="search-input" [(ngModel)]="titulo">
      <button class="search-button" (click)="buscar()"><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></button>
    </div>
    <div class="scroll-container">
      <div class="block">
        <h1>Resultados</h1>
        <app-usuario-lista [usuarios]="resultados" (eventoCancion)="mostrarBotones()"></app-usuario-lista>
      </div>
      <div class="container4">
        <button id="ver" class="hide editar" [routerLink]="['/perfil']">Editar</button>
      </div>
    </div>
  </div>
</div>
